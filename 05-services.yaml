apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: llm-system
spec:
  selector:
    app: streamlit
  ports:
    - name: web
      port: 80
      targetPort: 8501
    - name: metrics
      port: 9001
      targetPort: 9001
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: llm-system
spec:
  selector:
    app: prometheus
  ports:
    - port: 80
      targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: llm-system
spec:
  selector:
    app: grafana
  ports:
    - port: 80
      targetPort: 3000
